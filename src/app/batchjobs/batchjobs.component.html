<h1 color="Red"> Batch Job List</h1>
<table class="table table-hover">
    <thead class="thead-light">
        <th>#Batch Job Id.</th>
        <th>Batch Name</th>
        <th>Batch Description</th>
        <th>Batch Type</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/batchjob"><i class="fa fa-plus-square"></i> Create New
                Batch</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let batchjob of batchJobList">
            <th (click)="openForEdit(batchjob.batchJobId)">{{batchjob.batchJobId}}</th>
            <td (click)="openForEdit(batchjob.batchJobId)">{{batchjob.batchJobName}}</td>
            <td (click)="openForEdit(batchjob.batchJobId)">{{batchjob.batchJobDescription}}</td>
            <td (click)="openForEdit(batchjob.batchJobId)">{{batchjob.batchJobType}}</td>
            <td>
                <a class="btn text-danger" (click)="onOrderDelete(batchjob.batchJobId)"><i
                        class="fa fa-trash fa-lg"></i></a>
            </td>
        </tr>
    </tbody>
</table>
