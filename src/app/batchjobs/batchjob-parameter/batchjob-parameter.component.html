<h4 class="dispaly-4">Batch Job Parameters</h4>
<hr />
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Parameter ID</label>
        <input
          type="text"
          name="parameterId"
          #parameterId="ngModel"
          [(ngModel)]="formData.parameterId"
          class="form-control"
          [class.is-invalid]="!isValid && formData.parameterId == 0"
        />
      </div>
      <div class="form-group">
        <label>Parameter Name</label>
        <input
          type="text"
          name="parameterName"
          #parameterName="ngModel"
          [(ngModel)]="formData.parameterName"
          class="form-control"
          [class.is-invalid]="!isValid && formData.parameterName.length <= 2"
        />
      </div>
      <div class="form-group">
        <label>Parameter Description</label>
        <input
          type="text"
          name="parameterDescription"
          #parameterDescription="ngModel"
          [(ngModel)]="formData.parameterDescription"
          class="form-control"
        />
      </div>
      <!-- <div class="form-group">
                <label>Parameter Type</label>
                <input type="text" name="parameterType" #parameterType="ngModel" 
                [(ngModel)]="formData.parameterType"
                    class="form-control">
                <option value="0">-Select-</option>
                <option value="ETL">ETL</option>
            </div> -->
      <div class="form-group">
        <label>Parameter Typee</label>
        <select
          name="parameterType"
          #parameterType="ngModel"
          [(ngModel)]="formData.parameterType"
          class="form-control"
        >
          <option value="0">-Select-</option>
          <option value="String">String</option>
          <option value="Integer">Integer</option>
          <option value="Number">Number</option>
          <option value="Date">Date</option>
        </select>
      </div>
      <div class="form-group">
        <label>Parameter Format</label>
        <input
          type="text"
          name="parameterFormat"
          #parameterFormat="ngModel"
          [(ngModel)]="formData.parameterFormat"
          class="form-control"
        />
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Default value</label>
        <input
          type="text"
          name="defaultValue"
          #defaultValue="ngModel"
          [(ngModel)]="formData.defaultValue"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Regex For Validation</label>
        <input
          type="text"
          name="regexforValidation"
          #regexforValidation="ngModel"
          [(ngModel)]="formData.regexforValidation"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Mandatory Flag</label>
        <input
          type="checkbox"
          name="mandatoryFlag"
          #mandatoryFlag="ngModel"
          [(ngModel)]="formData.mandatoryFlag"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Visible Flag</label>
        <input
          type="checkbox"
          name="visibleFlag"
          #visibleFlag="ngModel"
          [(ngModel)]="formData.visibleFlag"
          class="form-control"
        />
      </div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i> Submit
    </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
      <i class="fa fa-close"></i> Close
    </button>
  </div>
</form>
