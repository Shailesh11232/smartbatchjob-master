<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Smart Micro Batch Interface </h1>
</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>

  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()">

    <mat-nav-list>

      <mat-list-item class="NavBatchJobCreation" routerLink="/batchjob">
        <span class="full-width" *ngIf="isExpanded || isShowing">Batch Job Creation</span>
      </mat-list-item>

      <mat-list-item class="NavBatchJobSubmit">
        <span class="full-width" *ngIf="isExpanded || isShowing">Batch Job Submit</span>
      </mat-list-item>

      <mat-list-item class="NavBatchJobMonitor">
        <span class="full-width" *ngIf="isExpanded || isShowing">Batch Job Monitor</span>
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
